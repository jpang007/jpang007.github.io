        // Function for handling form submission and including mcID
        function identify(e) {
            e.preventDefault();
            var form = e.target;
            var email = form["email"].value;
            var fullname = form["fullname"].value;
            var destination = form["destination"].value;
            var details = form["details"].value;
            var user = {
                email: email, 
                name: fullname, 
                destination: destination, 
                details: details
            };

            // Use mcID if available, or queue it if not
            if (window.mcID) {
                analytics.identify(email, {
                    email: email,
                    name: fullname,
                    mcid: window.mcID
                });

                analytics.track('destination submitted', { ...user, mcid: window.mcID });
            } else {
                console.warn("MCID not yet available.");
            }
        }
